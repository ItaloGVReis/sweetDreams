<!DOCTYPE html>

    <header class="head">

    <main class="meio">

            <div class="imagens-c">

            </div>

            <div class="product-details">
                <div class="bruh">
                    <h1>Nome do produto</h1>
                    <img src="/static/imagens/pausa.png" alt="pausa dnv" class="ah">
                </div>

                <p class="price">R$ XX,XX</p>

                <div class="add-ons">
                    <div class="adicionar"></div>
                    <div class="bot">

        </section>
    
        <!-- Reviews -->
        <section class="reviews">
            <h2>Avaliações</h2>
            <div class="review-item">
                <p><strong>Usuário 1:</strong> Ótimo produto! ⭐⭐⭐⭐</p>
            </div>
            <div class="review-item">

            </div>
            <div class="review-item">
                <p><strong>Usuário 3:</strong> Muito ruim! ⭐</p>

            <button class="add-review-btn">Adicionar Avaliação</button>
        </section>
    
        <!-- Suggestions -->
        <section class="suggestions">
            <h2>Sugestões</h2>
            <div class="carousel">
                <img src="https://via.placeholder.com/150" alt="Sugestão 1">
                <img src="https://via.placeholder.com/150" alt="Sugestão 2">
                <img src="https://via.placeholder.com/150" alt="Sugestão 3">
                <img src="https://via.placeholder.com/150" alt="Sugestão 4">
                <img src="https://via.placeholder.com/150" alt="Sugestão 5">

                <div class="social-media"> 
                    <h3>REDES SOCIAIS</h3>
