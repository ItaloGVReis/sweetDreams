<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <link rel="shortcut icon" href="/static/imagens/logo.PNG" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Crud</title>
</head>
<body class="crud-page">
    <header class="head">
        <div class="logo">
            <a href="/">
                <h1 class="bangers-regular">SWEET DREAMS</h1>
            </a>
        </div>
        <div class="parece">
            <audio id="meuAudio" src="/static/imagens/Eurythmics - Sweet Dreams (Are Made of This) (Remastered).mp3"></audio>
        <div class="audio-player">
                <button id="playPause" class="bangers-regular">Play</button>
        </div>
        </div>
        <div class="simbolos">
            <img src="/static/imagens/logo.PNG" alt="icone" class="hbutao">
        </div>
    </header>

    <main class="meio" style="height:auto; font-family: Verdana, sans-serif;">
        <h1>Gerenciar Produtos</h1>
    
        <form id="product-form" enctype="multipart/form-data">
            <input type="hidden" id="product-id">
    
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
    
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" required>
            </div>
    
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" step="0.01" id="preco" required>
            </div>
    
            <div class="form-group">
                <label for="image_url">Imagem 1:</label>
                <input type="file" name="image_url" id="image_url">
            </div>
    
            <div class="form-group">
                <label for="image_url2">Imagem 2:</label>
                <input type="file" name="image_url2" id="image_url2">
            </div>
    
            <div class="form-group">
                <label for="image_url3">Imagem 3:</label>
                <input type="file" name="image_url3" id="image_url3">
            </div>
    
            <div class="form-group">
                <label for="image_url4">Imagem 4:</label>
                <input type="file" name="image_url4" id="image_url4">
            </div>
    
            <div class="form-group">
                <label for="adicional">Adicional 1:</label>
                <input type="text" id="adicional" required>
            </div>
    
            <div class="form-group">
                <label for="adicional2">Adicional 2:</label>
                <input type="text" id="adicional2" required>
            </div>
    
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <input type="text" id="categoria" required>
            </div>
    
            <button type="submit">Salvar</button>
        </form>
    
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                    <th>Imagem</th>
                    <th>Imagem 2</th>
                    <th>Imagem 3</th>
                    <th>Imagem 4</th>
                    <th>Adicional</th>
                    <th>Adicional 2</th>
                    <th>Categoria</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="product-list"></tbody>
        </table>
    </main>
    
    <footer class="footer">
        <div class="footer-line"></div>
        <div class="footer-content">
            <div class="social-media">
                <h3>REDES SOCIAIS</h3>
                <p>@_________</p>
                <p>(98) 9 XXXX-XXXX</p>
            </div>

            <div class="address">
                <h3>ENDEREÇO</h3>
                <p>RUA X, N° X, BACABEIRA-MA</p>
            </div>
        </div>
    </footer>
</body>
<script>
    const audio = document.getElementById('meuAudio');
const playPauseButton = document.getElementById('playPause');

playPauseButton.addEventListener('click', () => {
    if (audio.paused) {
        audio.play();
        playPauseButton.textContent = 'Pause';
    } else {
        audio.pause();
        playPauseButton.textContent = 'Play';
    }
});
</script>
<script src="/static/script.js"></script>
</html>
